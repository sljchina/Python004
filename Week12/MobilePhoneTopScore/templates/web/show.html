{% extends "web/base_layout.html" %} {% block title %}Sample{% endblock %} 
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Show</h1>
            <select name="product_name" id="product_name">
                {% for product in product_list %}
                <option value="{{product}}">{{product}}</option>
                {%  endfor  %}
            </select>
            <br>
            <div id="main" style="width: 600px;height:400px;"></div>
                <script type="text/javascript">
                    // 基于准备好的dom，初始化echarts实例
                    var myChart = echarts.init(document.getElementById('main'));

                    // 指定图表的配置项和数据
                    var option = {
                        title: {
                            text: 'ECharts 入门示例'
                        },
                        tooltip: {},
                        legend: {
                            data:['销量']
                        },
                        xAxis: {
                            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                        },
                        yAxis: {},
                        series: [{
                            name: '销量',
                            type: 'bar',
                            data: [5, 20, 36, 10, 10, 20]
                        }]
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                </script>
            <br>
            {% for comment in lists %}
                <script type="text/javascript">
                </script>
                <div>
                    产品名称: {{comment.product_name}} <br>
                    评价用户名： {{comment.user_name}} <br>
                    用户评价内容： {{comment.product_comment}} <br>
                    情感得分：{{comment.score}}
                </div>
                
             {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
